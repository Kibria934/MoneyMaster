<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assingnment-5</title>
        <!-- vanila css link -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@300;400;600&family=Open+Sans:wght@300;400;600&family=Oswald&family=Poppins:wght@400;500;600&family=Raleway&family=Roboto+Condensed:wght@300;400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="container">
        <!-- Header Start -->
        <header class="">
                        <h1 class="text-center mt-4 fs-1 fw-bold text-success bank-name">My Persional Account</h1>
        </header> 
        <main >
                <!-- Grid point start -->
        <div class="mt-5 ">
                <div class="row">
                        <!-- image site banner -->
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                          <img class="images" src="./images/img2.jpg">
                         </div>
                         <!-- content site banner -->
                  <div class="col-12 col-sm-12 col-md-6 col-lg-6 right-banner">
                          <!-- income part -->
                         <div class="mt-5 d-flex justify-content-center align-items-center flex-column">
                                 <h3 class="mb-4 ">Income</h3>
                                 <p><span class="fs-4" id="">Income: </span><input class="income-box p-2"  type="text" name="" id="income"></p>
                                </div>
                                <!-- Expenses part -->
                                <div class="mt-3 d-flex justify-content-center align-items-center flex-column">
                                        <h3 class="mb-4 ">Expenses</h3>
                                        <p><span class="fs-4">Foods: </span><input class="income-box p-2 ms-2"  type="text" name=""  value = "" id="food-input"></p>
                                        <p><span class="fs-4">Rent: </span><input class="income-box ms-3 p-2"  type="text" name="" value = ""id="rent-input"></p>
                                        <p><span class="fs-4">Cloths: </span><input class="income-box p-2"  type="text" name="" value = ""id="cloths-input"></p>

                                        <!-- Calculate Button -->
                                        <span type="button" id="calculate-btn" class="btn btn-primary text-center px-5 py-2 fw-semi-bold mt-3 btn-common fs-3">Calculate</span>
                                </div>
                                        <!-- Total content here -->
                                <h2 class="mt-4 text-black text-center  ">Total Expenses: <span id="total-expenses">0</span></h2>
                                <h2 class="mt-3 text-black text-center">Balance: <span id="balance">0</span></h2>
                                    <!-- Savinng Part -->
                                    <div class="row mt-4 mb-4 ">
                                 <div class="col-12 col-sm-12 col-md-5 col-lg-5">
                                         <p class=""><span class="fs-4 w-25 ">Save: </span><input class="income-box p-3 w-75 "  type="text" name="" id="saving-input" ></p>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-2 col-lg-2">
                                         <p class="w-100 text-center fs-2">%</p>
                                          </div>
                                         <div class="col-12 col-sm-12 col-md-5 col-lg-5">
                                          <span type="button" id="save-btn" class="btn btn-primary btn-common w-100 text-center px-5 py-2 fw-semi-bold fs-3">Save</span>       
                                         </div>
                                </div>
                                <!-- Saving Total content here -->
                        <h2 class="mt-4 text-black text-center  ">Saving Amount: <span id="saving-amount">0</span></h2>
                        <h2 class="mt-4 text-black text-center" >Remaining Balance: <span id="remaining">0</span></h2>
                                </div>
                                </div>
                </div>
         </div>
        </main>

                <script src="./script.js"></script>
</body>
</html>
